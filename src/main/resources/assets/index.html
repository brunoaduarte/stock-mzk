<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>MZK Product Management</title>
	    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	    <script src="assets/main.js"></script>
		<link rel="icon" href="data:,">
	</head>
	<body>
		<div class="container" role="main">
		    <div class="jumbotron">
		        <h1>MZK Stock Management</h1>
		        <p>Simple product management system</p>
		    </div>
		    <div class="page-header">
		        <div class="row">
		            <div class="col-md-12">
		                <h1>Products</h1>
		                <button class="pull-right btn btn-primary product-add" data-action="add" data-toggle="modal" data-target="#productModal">
		                    <span class="glyphicon glyphicon-plus"></span> Add a new product
		                </button>
		                <table class="table table-striped">
		                    <thead>
		                    <tr>
		                        <th>#</th>
		                        <th>Name</th>
		                        <th>Bar Code</th>
		                        <th>Serial Number</th>
		                        <th>Actions</th>
		                    </tr>
		                    </thead>
		                    <tbody id="content"></tbody>
		                </table>
		            </div>
		        </div>
		    </div>
		</div>
				
		<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
		    <div class="modal-dialog" role="dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
		                <h4 class="modal-title" id="productModalTitle">Add a product</h4>
		            </div>
		            <div class="modal-body">
		                <form>
		                    <div class="form-group">
		                        <label for="product-name" class="control-label">Name:</label>
		                        <input type="text" class="form-control" id="product-name">
		                    </div>
		                    <div class="form-group">
		                        <label for="product-bar-code" class="control-label">Bar code:</label>
		                        <input type="number" min="0" max="999999999999999" class="form-control" id="product-bar-code">
		                    </div>
		                    <div class="form-group">
		                        <label for="product-serial-number" class="control-label">Serial Number:</label>
		                        <input type="number" min="0" max="999999999" class="form-control" id="product-serial-number">
		                    </div>
		                </form>
		            </div>
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		                <button type="button" id="productAction" class="btn btn-primary">Save</button>
		            </div>
		        </div>
		    </div>
		</div>
		
		<script>
		
			$("#product-bar-code").on('keyup keypress blur change', function(e) {
			    if($(this).val().length > 14){
			      $(this).val();
			      return false;
			    }
			});
			$("#product-serial-number").on('keyup keypress blur change', function(e) {
			    if($(this).val().length > 8){
			      $(this).val();
			      return false;
			    }
			});
		
		</script>
		
	</body>
</html>
